<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Extraction System</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            padding: 30px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
        }
        .btn-custom {
            background: #4C6EF5;
            color: white;
            border-radius: 8px;
            padding: 10px 22px;
        }
        .btn-custom:hover {
            background: #3b5bdb;
        }
        .image-box {
            margin: 15px 0;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .output-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
        }
        pre {
            background: #212529;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4" style="font-weight:700; color:#343a40;">
        üñºÔ∏è Text Extraction (Frequency + Spatial)
    </h1>

    <div class="card p-4 mb-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center">
                <button type="submit" class="btn btn-custom mt-2">Process Image</button>
            </div>
        </form>
    </div>

    {% if text %}
    <div class="card p-4">

        <h2 class="text-center mb-4" style="font-weight:600;">üîç Output Images</h2>

        <div class="row text-center">
            <div class="col-md-4 image-box">
                <p class="output-title">Spatial Output</p>
                <img src="/media/{{ spatial_img }}" class="img-fluid rounded shadow-sm">
            </div>

            <div class="col-md-4 image-box">
                <p class="output-title">Frequency Output</p>
                <img src="/media/{{ freq_img }}" class="img-fluid rounded shadow-sm">
            </div>

            <div class="col-md-4 image-box">
                <p class="output-title">Final Combined</p>
                <img src="/media/{{ final_img }}" class="img-fluid rounded shadow-sm">
            </div>
        </div>

        <hr class="my-4">

        <h2 class="text-center mb-3" style="font-weight:600;">üìù Extracted Text</h2>

        <pre>{{ text }}</pre>
    </div>
    {% endif %}
</div>

</body>
</html>
